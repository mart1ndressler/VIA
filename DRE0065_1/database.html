<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DATABASE</title>
  <link rel="icon" href="images/logo.png">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">UFC History Tracker</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="mainPage.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link active" href="database.html">Database</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="graph.html">Graph</a>
        </li>
      </ul>
      <ul class="navbar-nav filter-group">
        <li class="nav-item">
          <input type="text" class="form-control filter-name" placeholder="Search by Name">
        </li>
        <li class="nav-item">
          <input type="number" class="form-control filter-min-wins" placeholder="Min Wins">
        </li>
        <li class="nav-item">
          <input type="number" class="form-control filter-max-wins" placeholder="Max Wins">
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown">Filter by Weight Category</a>
          <div class="dropdown-menu dropdown-menu-right weight-classes">
          </div>
        </li>
        <li class="nav-item">
          <button class="btn btn-secondary filter-input filter-reset">Reset Filter</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container database-container mt-4">
    <h1 class="title">Fighters Database</h1>
    <table class="table table-striped fighters-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Nickname</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Weight (kg)</th>
          <th>Height (cm)</th>
          <th>Reach (cm)</th>
        </tr>
      </thead>
      <tbody class="fighters-list">
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
